<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS</title>
    <style>
        .mini-mini{
            width: 200px;
            border: 1px solid burlywood;
        }
        .short-text{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="mini-mini">
        <p class="short-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus quam ipsam porro suscipit error? Error, accusamus? Necessitatibus perspiciatis vel dolorum?</p>
    </div>
</body>
</html>
